<div dojoAttachPoint="domNode">
	
	<div class="content-box">
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">${message}</div>
			</div>
			<div class="row">
				<div class="col-xs-6" style="text-align: right; padding-right: 10px;">
					<div dojoType="dijit.form.Button" dojoAttachEvent='onclick: onSubmit'>${submitTitle}</div>
				</div>
				<div class="col-xs-6" style="text-align: left; padding-left: 10px;">
					<div dojoType="dijit.form.Button" dojoAttachEvent='onclick: onCancel'>${cancelTitle}</div>
				</div>
			</div>
		</div>
	</div>

</div>
