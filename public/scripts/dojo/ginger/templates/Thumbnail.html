<table dojoAttachPoint='domNode' dojoAttachEvent='onclick: _onClick' class='thumbnail' style='float: left;'>
	<tr>
		<td class='thumbnailImage'>
			<img class='imageGalleryThumb' dojoAttachPoint='imgNode' src='${imageSrc}' dojoAttachEvent='onload: _onImageLoad'/>
		</td>
	</tr>
	<tr>
		<td>${title}</td>
	</tr>
</table>
